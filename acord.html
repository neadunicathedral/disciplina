<html>
<head>
  <title>Bootstrap Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div id="accordion">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
          Parte 01
        </button>
      </h5>
    </div>

    <div id="collapseOne" class="show collapse" aria-labelledby="headingOne" data-parent="#accordion" aria-expanded="false" style="height: 0px;">
      <div class="card-body">
        <div class="video-responsive">
<iframe width="560" height="315" src="https://www.youtube.com/embed/jtK2kJUJB3M" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
</div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingTwo">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
          Parte 02
        </button>
      </h5>
    </div>
    <div id="collapseTwo" class="collapse in" aria-labelledby="headingTwo" data-parent="#accordion" aria-expanded="true" style="">
      <div class="card-body">
       <div class="video-responsive">
<iframe width="560" height="315" src="https://www.youtube.com/embed/Y0oZtv15CAI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
</div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingThree">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
          Parte 03
        </button>
      </h5>
    </div>
    <div id="collapseThree" class="collapse in" aria-labelledby="headingThree" data-parent="#accordion" aria-expanded="true" style="">
      <div class="card-body">
        <div class="video-responsive">
<iframe width="560" height="315" src="https://www.youtube.com/embed/9766dgIdMdw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
</div>
      </div>
    </div>
  </div>
</div>
